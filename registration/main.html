<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registration-form">
        <div class="registration-bg">
            <h2>Register New User</h2>
        </div>
        <div class="registration-form-details">
            <form action="#" method="post" onsubmit="return validateForm(event);">
                <h3>Consumer Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="consumerNumber">Consumer Number:</label>
                        <input type="text" id="consumerNumber" name="consumerNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="billNumber">Bill Number (Last 5 digits):</label>
                        <input type="text" id="billNumber" name="billNumber" required pattern="\d{5}">
                    </div>
                </div>

                <h3>User Details</h3>
                <div class="form-row">
                    <div class="form-group" >
                        <label for="title">Title:</label>
                        <select id="title" name="title" required>
                            <option value="">Please Select</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="^[+0-9]{10,15}$">
                    </div>
                </div>

                <h3>Login Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" id="userId" name="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
